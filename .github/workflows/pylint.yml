name: pylint (non-blocking)

on:
  pull_request:
  push:

jobs:
  pylint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint

      - name: Run pylint (report only)
        run: |
          # Nur echte Fehler (E,F) anzeigen und niemals fehlschlagen lassen:
          pylint src tests --errors-only --exit-zero